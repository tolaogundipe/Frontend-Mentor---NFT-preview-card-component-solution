<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <!-- link to outfit google font  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">

    <!--  Card header starts here -->

    <div class="card-header">
      <img class="card-header-image" src="images/image-equilibrium.jpg" alt="image of a rotated cube">
      <div class="card-header-overlay">
        <img src="images/icon-view.svg" alt="" class="class-header-overlay-icon">
      </div>
    </div>
    

 <!-- Text section begins here -->

    <section class="card-section">
      <div class="card-text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-section-container">
        <div class="card-ETH">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="card-time">
          <img src="images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
     
    </section>
    
    <!-- Footer begins here -->

    <hr class="the-line">
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="picture of a man's face">
      <p class="card-footer-text"> Creation of <a href="#"> Jules Wyvern</a> </p>
    </div>
  </div>

  <!-- Attribution starts here -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adetola Ogundipe</a>.
  </div>
 
</body>
</html>
